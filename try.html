
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>

<div class="off-screen-manu">
    <ul>
        <li>Work</li>
        <li>My Story</li>
        <li>Resume</li>
        <li>Contact</li>
    </ul>
</div>

<nav>
    <div class="ham-manu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>
    
        

<script>
  
const hamManu = document.querySelector('.ham-manu');
const offScreenManu = document.querySelector('.off-screen-manu');

hamManu.addEventListener('click', ()=>{
    hamManu.classList.toggle('active');
    offScreenManu.classList.toggle('active');
})
</script>

</body>
</html>
